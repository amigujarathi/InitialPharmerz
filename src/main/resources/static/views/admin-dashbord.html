<!--Header Part -->
<div ng-include="'views/admin-header.html'"></div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-9 col-md-offset-3 alldocactivity">
			<div>
				<table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions">
					<thead>
					  <tr>
					  <th>Sr.No</th>
					  <th>Company Name</th>
					  <th style="width:265px;">Product With Category</th>
					  <th>Document Type</th>
					  <th>Status</th>
					  <th>Location</th>
					  <th>Date</th>
					  </tr>
					</thead>
					<tbody>
					  <tr ng-repeat="user in userList">
						<td>{{$index + 1}}</td>
						<td>{{user.Name}}</td>
						<td>{{user.productCategory}}</td>
						<td>{{user.documentType}}</td>
						<td>{{user.status}}</td>
						<td>{{user.location}}</td>
						<td>{{user.date}}</td>
					  </tr>
					</tbody>
				</table>
			 </div> 
		</div>
	</div>
</div>
